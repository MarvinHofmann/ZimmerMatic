<body>
  <div w3-include-html="../../Templates/nav.html"></div>
 
    <div id="Routinen">
    <div class="form-group text-dark mt-2 ">
      <p class="text-uppercase mt-3 text-dark">Routine Erstellen</p>

      <input class="form-control mb-2" id="inputTime" placeholder="crontab Format">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="Einmalig">
        <label class="form-check-label text-dark" for="flexRadioDefault2">
          Einmalig
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="Runter">
        <label class="form-check-label text-dark" for="flexRadioDefault2">
          Runter
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="Hoch">
        <label class="form-check-label text-dark" for="flexRadioDefault2">
          Hoch
        </label>
      </div>

      <button onclick="send()" class="btn btn-secondary">Bestätigen</button>
      <button onclick="location.reload()" class="btn btn-secondary">Refresh</button>

      <p class="text-uppercase mt-3 text-dark">Routine Löschen</p>
      <input class="form-control mb-2" id="inputIndexDelete" placeholder="Nummer der Routine">

      <button onclick="sendDelete()" class="btn btn-secondary">Bestätigen</button>
    </div>
    <p class="text-uppercase mt-3 mb-2 text-light">Aktuelle Routinen</p>
    <div class="MYdi">
      <div>
        <label id="Routine1"></label>
        <label id="RoutineR1"></label>
      </div>
      <div>
        <label id="Routine2"></label>
        <label id="RoutineR2"></label>
      </div>
      <div>
        <label id="Routine3"></label>
        <label id="RoutineR3"></label>
      </div>
      <div>
        <label id="Routine4"></label>
        <label id="RoutineR4"></label>
      </div>
      <div>
        <label id="Routine5"></label>
        <label id="RoutineR5"></label>
      </div>
    </div>
  </div>
  <script>
    w3IncludeHTML();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LichtSteuerung</title>

    <link rel="stylesheet" href="./lmapen.css">
    <script src="./lampen.js"></script>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>


<body>
    <h1>IKEA Tradfri Steuerung</h1>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="BL" onchange="setStatusBL(this.checked);">
        <label class="form-check-label" for="flexSwitchCheckDefault">Bett Links</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="BR" onchange="setStatusBR(this.checked);">
        <label class="form-check-label" for="flexSwitchCheckDefault">Bett Rechts</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="Alle" onchange="setAll(this.checked)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Alle</label>
    </div>

    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" class="slider" id="helligkeit" onmouseup="helligkeit(this.value)" ontouchend="helligkeit(this.value)">
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" class="slider" id="farbtemperatur" onmouseup="farbtemperatur(this.value)" ontouchend="farbtemperatur(this.value)">
      </div>

</body>
</html>

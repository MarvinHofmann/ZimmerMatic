<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steuerung</title>
    <link rel="stylesheet" href="styleRolladen.css">
  </head>

  <body>
    <div id="Btns">
        <button onclick="btnfunction(1)">Hoch</button>
        <button onclick="btnfunction(2)">Stop</button>
        <button onclick="btnfunction(3)">Runter</button>
    </div>
    <button id="homeBtn" ><a href="index.html">Home</a></button>
    <script>
      function btnfunction(number) {
        switch (number) {
          case 1:
            fetch("http://192.168.0.58:3443/hoch", {mode: 'no-cors'})
              .then((res) => res.json())
              .then((data) => console.log(data));

            break;

          case 2:
            fetch("http://192.168.0.58:3443/stop",{mode: 'no-cors'})
              .then((res) => res.json())
              .then((data) => console.log(data));
            break;
          case 3:
            fetch("http://192.168.0.58:3443/runter",{mode: 'no-cors'})
              .then((res) => res.json())
              .then((data) => console.log(data));
            break;
         
          default:
            break;
        }
      }
    </script>
  </body>
</html>

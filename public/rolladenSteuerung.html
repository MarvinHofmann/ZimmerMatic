<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Steuerung</title>
    <link rel="stylesheet" href="styleRolladen.css" />
  </head>

  <body>
    <div id="Btns">
      <button onclick="btnfunction(1)">Hoch</button>
      <button onclick="btnfunction(2)">Stop</button>
      <button onclick="btnfunction(3)">Runter</button>
    </div>
    <button id="homeBtn"><a href="index.html">Home</a></button>
    <script>
      const ws = new WebSocket("ws://192.168.0.58:8000");

      ws.addEventListener("open", () => {
        console.log("Client connected with server!");
      });
      function btnfunction(number) {
        switch (number) {
          case 1:
            ws.send('hoch');
            break;
          case 2:
            ws.send('stop');
            break;
          case 3:
            ws.send('runter');
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>

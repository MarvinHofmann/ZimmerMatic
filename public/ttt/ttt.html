<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleTTT.css">
    <link rel="icon" type="home.icon" href="../favicons/controller.ico">
    <title>Tic Tac Toe</title>
</head>

<body id="body">
    <div class="container">
        <h1 id="headline">Tic Tac Toe mit JavaScript</h1>
        <h1 id="playText">Lets Play</h1>
        <button id="restartBtn">Restart</button>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

    </div>

    <button id="homeBtn" href="../dashboard/dash.html">Home</button>
    <script src="engine.js" defer></script>
</body>

</html>

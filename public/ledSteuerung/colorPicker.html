    <h1>ColorPicker</h1>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="Couch" onchange="setStatusCouch(this.checked);">
        <label class="form-check-label" for="flexSwitchCheckDefault">Couch</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="Dart" onchange="setStatusDart(this.checked);">
        <label class="form-check-label" for="flexSwitchCheckDefault">Dartscheibe</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="Tisch" onchange="setStatusTisch(this.checked);">
      <label class="form-check-label" for="flexSwitchCheckDefault">Tisch</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="Uhr" onchange="setStatusUhr(this.checked);">
    <label class="form-check-label" for="flexSwitchCheckDefault">Uhr</label>
</div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="Alle" onchange="setAll(this.checked)" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Alle</label>

</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="colorPicker.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>ColorPicker</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
  </head>
  <body>
    <div w3-include-html="../../Templates/nav.html"></div>
    <div id="outsideContainer">
      <div id="checkBox">
        <h1>ColorPicker</h1>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="Couch"
            onchange="setStatusCouch(this.checked);"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Couch</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="Dart"
            onchange="setStatusDart(this.checked);"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Dartscheibe</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="Tisch"
            onchange="setStatusTisch(this.checked);"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Tisch</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="TischE"
            onchange="setStatusTischE(this.checked);"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Tisch Emely</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="Uhr"
            onchange="setStatusUhr(this.checked);"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Uhr</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="Alle"
            onchange="setAll(this.checked)"
            checked
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Alle</label
          >
        </div>
      </div>
      
      <div id="picker"></div>

      <div>
        <div class="row">
          <div class="col-md-4"><button onclick="btnfunction(1)" type="button" class="btn btn-outline-primary">All OFF</button></div>
          <div class="col-md-4"><button onclick="btnfunction(2)" type="button" class="btn btn-outline-primary">Fernsehen</button></div>
          <div class="col-md-4"><button onclick="btnfunction(3)" type="button" class="btn btn-outline-primary">Arbeiten</button></div>
        </div>
        <div class="row">
          <div class="col-md-4"><button onclick="btnfunction(4)" type="button" class="btn btn-outline-primary">Blau</button></div>
          <div class="col-md-4"><button onclick="btnfunction(5)" type="button" class="btn btn-outline-primary">Hellblau</button></div>
          <div class="col-md-4"><button onclick="btnfunction(6)" type="button" class="btn btn-outline-primary">Rainbow</button></div>
        </div>
      </div>
    </div>
    <script>
      w3IncludeHTML();
    </script>
  </body>
</html>
